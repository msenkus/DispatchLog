    function getDate(){
        var d = new Date();
        var date = (d.getUTCMonth() +1) + "/" + d.getDate() + "/" + d.getFullYear();
        return date;
    }
    function getTime(){
    var t = new Date();
    var currentTime = t.getHours() + ":" + t.getMinutes();
    return currentTime;
